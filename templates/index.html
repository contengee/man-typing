<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">タイピングゲーム</h1>
        <div class="button-container mt-4">
            <button id="start-button" class="btn btn-primary">スタート</button>
            <button id="reset-button" class="btn btn-secondary">リセット</button>
        </div>
        <p id="word-display" class="mt-4"></p>
        <input type="search" id="typed-word" class="form-control mt-4">
        <div class="score-container mt-4">
            <p>スコア: <span id="score">0</span></p>
            <p>エラー: <span id="errors">0</span></p>
            <p>時間: <span id="time">100</span></p>
            <p>打鍵速度: <span id="speed">0</span> 打鍵/分</p>
            <p>正確性: <span id="accuracy">0</span>%</p>
        </div>
        <h2 class="mt-4">ランキング</h2>
        <ol id="ranking" class="mt-4">
            <!-- ランキングはここに表示されます -->
        </ol>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
