<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .game-area {
            height: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>タイピングゲーム</h1>
        <div class="game-area">
            <p id="word-display">ここに単語が表示されます</p>
        </div>
        <input type="text" id="typed-word" class="form-control" placeholder="ここにタイプしてください">
        <button id="start-button" class="btn btn-primary mt-3">スタート</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#start-button').click(function() {
                $.get('/api/word', function(data) {
                    $('#word-display').text(data.word);
                });
            });
        });
    </script>
</body>
</html>
